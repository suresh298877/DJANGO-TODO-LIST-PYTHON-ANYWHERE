{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ed332b2745.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(168, 202, 123)">
    <!-- navbar-dark bg-dark -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(168, 202, 123); color: rgb(168, 202, 123)"
    >
      <div class="container-fluid">
        <img
          src="https://cdn-icons-png.flaticon.com/128/10652/10652668.png"
          alt="Logo"
          width="34"
          height="28"
          class="d-inline-block align-text-top"
        />
        <a class="navbar-brand" href="/app/">
          <span
            style="
              font-size: 2.5rem;
              font-family: Ubuntu;
              font-weight: 500;
              line-height: 1.2;
              padding-top: 100%;
              color: white;
            "
          >
            {% if request.user.is_authenticated %} {{request.user}} {% endif %}
            Todo</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="margin-left: auto">
            <!-- <a class="nav-link" style="font-size: 1.6rem; margin-right: 30px; font-family: Montserrat-Light; color: white;" href="/app/">Home</a> -->
            {% if request.user.is_authenticated %}
            <a
              class="nav-link"
              style="
                font-size: 1.6rem;
                margin-right: 30px;
                font-family: Montserrat-Light;
                color: white;
              "
              href="/app/logout/"
              >Log Out</a
            >
            {% else %}
            <a
              class="nav-link"
              style="
                font-size: 1.6rem;
                margin-right: 30px;
                font-family: Montserrat-Light;
                color: white;
              "
              href="/app/login/"
              >Login In</a
            >
            <a
              class="nav-link"
              style="
                font-size: 1.6rem;
                margin-right: 30px;
                font-family: Montserrat-Light;
                color: white;
              "
              href="/app/signup/"
              >Register</a
            >
            {% endif %}
            <a
              class="nav-link"
              style="
                font-size: 1.6rem;
                margin-right: 30px;
                font-family: Montserrat-Light;
                color: white;
              "
              href="#footer"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <footer id="footer" style="padding: 7% 15%; text-align: center">
      <i style="margin: 20px 10px" class="fa fa-brands fa-facebook"></i>
      <i style="margin: 20px 10px" class="fa fa-brands fa-twitter"></i>
      <i style="margin: 20px 10px" class="fa fa-solid fa-envelope"></i>
      <i style="margin: 20px 10px" class="fa fa-brands fa-instagram"></i>
      <p>Â© Copyright Todo</p>
    </footer>
  </body>
</html>
